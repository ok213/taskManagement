{{ define "header" }}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta http-equiv="Refresh" content="60" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Vladimir Kiselov">
        <link rel="icon" href="/static/pics/favicon.ico">
        <title>Контроль поручений</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <!-- Custom styles for this template -->
        <link href="/static/css/justified-nav.css" rel="stylesheet">
        <link href="/static/css/signin.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/assets/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">Распоряжения</h3>
                <nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav text-md-center nav-justified w-100">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/incoming">ВХОДЯЩИЕ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/outgoing">ИСХОДЯЩИЕ</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link disabled" href="/reports">ОТЧЕТЫ</a>
                            </li> -->
                            {{ if eq .Role "admin" }}
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin">АДМИН</a>
                                </li>
                            {{ end }}
                            {{ if .ShortName }}
                                <li class="nav-item">
                                    <a class="nav-link" href="/user?email={{ .Email }}" style="color:black">
                                        <em>
                                            <u>{{ .ShortName }}</u>
                                        </em>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/signout" style="color:black">
                                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                                    </a>
                                </li>
                            {{ end }}
                        </ul>
                    </div>
                </nav>
            </div>
{{ end }}
